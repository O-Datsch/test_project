name: Generate HTML + Sitemap

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Generate Index
      run: node generate-index.js

    - name: Generate HTML pages from Markdown
      run: node generate-html.js

    - name: Generate sitemap and robots.txt
      run: node generate-sitemap.js

    - name: Commit and push generated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add seiten/ sitemap.xml robots.txt
        git commit -m "ðŸ”„ Auto-generated HTML and meta files"
        git push || echo "No changes to commit"
