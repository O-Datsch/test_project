    <p><strong>Regularisierung</strong> ist eine Technik, um Overfitting zu verhindern. Sie fügt dem Verlust eine Strafe hinzu, die große Gewichtswerte im Modell einschränkt.</p>
<p>Typische Methoden:</p>
<ul>
<li><strong>L1-Regularisierung (Lasso)</strong></li>
<li><strong>L2-Regularisierung (Ridge)</strong></li>
</ul>
<p>Sie hilft dabei, Modelle zu generalisieren.</p>
