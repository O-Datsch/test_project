    <p><strong>Recall</strong> (auch Sensitivität) ist der Anteil der korrekt erkannten positiven Fälle:</p>
<p>[
\text{Recall} = \frac{\text{True Positives}}{\text{True Positives + False Negatives}}
]</p>
<p>Wichtig bei Anwendungen, bei denen das Verpassen positiver Fälle kritisch ist.</p>
